<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/newcss.css" rel="stylesheet" type="text/css"/>
</f:facet>

        <title>NCFAS</title>
                <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="/Proyecto/favicon.ico" type="image/x-icon"/>
            
        </h:head>
<h:body>
    
    <p:layout fullPage="true" >
        
        
        
        
<p:layoutUnit position="north"   size="95"  collapsible="true" style="" >                
           <div class="col-md-3">
           <a class="navbar-brand" href="../welcomePrimefaces.xhtml" style="font-weight: 800;text-align:left;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;font-size: 30px;">PPF Aitué <span><p:graphicImage  value="./resources/imagen/logofamilia.png" width="20%"/> </span></a>
           </div>  
            <h:panelGrid   style="display: block;float: right;text-align: center " >    
            <p:graphicImage  value="./resources/imagen/images.jpg" width="30%"  />     
            <h:outputText value="#{loginControlador.usuario.nombre}" style="font-weight: 800;text-align:left;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;font-size: 20px;display: block;  text-align: center"  /> 
            </h:panelGrid>
            </p:layoutUnit>

                <p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                 <h:outputText value=" Universidad de Valparaíso. 
                   Todos los derechos reservados. 
                   Chile - 2015"  style="font-weight: 800;text-align:left;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;font-size: 20px;padding: 1%; display: block;text-align: center"  /> 
                </p:layoutUnit>
        
 <p:layoutUnit position="west" size="220" header="Menu">
    <p:growl autoUpdate="true"/>
    <h:form>
        <p:panelMenu style="width:210px">
        <p:submenu label="Gestionar NCFAS">
            <p:menuitem value="Ingresar NCFAS Inicial" actionListener="#{menuBeanAdministrador.ingresoNcfas}" />
            <p:menuitem value="Ingresar NCFAS Final" actionListener="#{menuBeanAdministrador.outcomeNCFASFinal}" />
            <p:menuitem value="Ver NCFAS Guardados"  actionListener="#{menuBeanAdministrador.verncfas}"  />
            <p:menuitem value="Ver NCFAS de tipo Inicial"  actionListener="#{menuBeanAdministrador.verNcfasIniciales}"  />   
            <p:menuitem value="Ver NCFAS de tipo Final"  actionListener="#{menuBeanAdministrador.verNcfasFinales}"  />
            <p:menuitem value="Ver NCFAS por rango de Fecha"  actionListener="#{menuBeanAdministrador.verNcfasPorFecha}" />
        </p:submenu>
        <p:submenu label="Minería de Datos">
            <p:menuitem value="Minería a Competencias Parentales" actionListener="#{menuBeanAdministrador.mineriadedatos}" />
            <p:menuitem value="Minería a Interacciones Familiares" actionListener="#{menuBeanAdministrador.mineriaCompetencias}" />
        </p:submenu>
        <p:submenu label="Estadística Desciptiva">
            <p:menuitem value="Ver Gráfico NCFAS" actionListener="#{menuBeanAdministrador.estadistica}" />
            <p:menuitem value="Ver Gráfico Comparación (Items) " actionListener="#{menuBeanAdministrador.comparar}" />
            <p:menuitem value="Ver Gráfico Comparación (Items Generales)" actionListener="#{menuBeanAdministrador.comparar2}" />
            <p:menuitem value="Ver Gráfico Comparación Fecha (Inicio/Final)" actionListener="#{menuBeanAdministrador.comparar3}" />
        </p:submenu>
         <p:submenu label="Sistema">
             <p:menuitem value="CAT-A" actionListener="#{menuBeanAdministrador.outcomeCATA()}" />
             <p:menuitem value="NCFAS" actionListener="#{menuBeanAdministrador.outcomeNCFAS()}" />
        </p:submenu>   
        </p:panelMenu>      
<h:commandButton value="Salir" action="#{loginControlador.logout()}"  class="btn btn-primary" style="width:100%;"/>
</h:form> 
</p:layoutUnit>    
             
        
        
        
        
        
        
        <p:layoutUnit position="center">
        
            
             <h:form id="formInsertar" class="form">
                 
                 <p:messages id="messages"  autoUpdate="true" closable="true" />
                 
                 <h2>Nuevo NCFAS</h2>
            <div class="col-md-9 col-md-offset-1">
                 <h:panelGrid columns="2" >
                 <p:outputLabel for="NombreFamilia" value="Ingrese Nombre Familia" style="font-size:15pt;line-height:0.85em;font-weight: 800;text-align:center;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;" />
                  <p:inputText id="NombreFamilia" value="#{ncfasBean.nombrefamilia}" required="true" validatorMessage="Debe Ingresar un Nombre de la Familia" style="margin-left: 25px"/>
                 
                 
                 <p:outputLabel for="ParteProceso" value="Seleccione Parte del Proceso" style="font-size:15pt;line-height:0.85em;font-weight: 800;text-align:center;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;" />
                 
                  <p:selectOneMenu id="ParteProceso" value="#{ncfasBean.parteproceso}" required="true" style="margin-left: 25px ">
                <f:selectItem itemLabel="inicial" itemValue="1" />
            </p:selectOneMenu>
                 
                 <p:outputLabel for="CausaIngreso" value="Seleccione Causa de Ingreso" style="font-size:15pt;line-height:0.85em;font-weight: 800;text-align:center;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;"/>
                 
            <p:selectOneMenu id="CausaIngreso" value="#{ncfasBean.idRazonIngreso}" required="true" style="margin-left: 25px;" >   
                <f:selectItem itemLabel="Abandono de hogar" itemValue="130" />
                <f:selectItem itemLabel="Adolecente embarazada (incl Intento de aborto)" itemValue="131" />
                <f:selectItem itemLabel="Deserción Escolar" itemValue="132" />
                <f:selectItem itemLabel="Ejerce bullying en contra de otras/as niños/as o adolescentes" itemValue="133" />
                <f:selectItem itemLabel="Indocumentado" itemValue="134" />
                <f:selectItem itemLabel="Inhabilidad de uno o ambos padres" itemValue="135" /> 
                <f:selectItem itemLabel="Interacción conflictiva con la escuela" itemValue="136" /> 
                <f:selectItem itemLabel="Interacción conflictiva con los padres o adultos a cargo" itemValue="137" /> 
                <f:selectItem itemLabel="Invitación de actores comunitarios" itemValue="138" /> 
                <f:selectItem itemLabel="Invitación directa del equipo" itemValue="139" /> 
                <f:selectItem itemLabel="Lactante con madre recluida en recinto penitenciario" itemValue="140" /> 
                <f:selectItem itemLabel="Medida de juez para resolver sobre vida futura (art234)" itemValue="141" /> 
                <f:selectItem itemLabel="Niña/o vive en sector de exclusión social " itemValue="142" /> 
                <f:selectItem itemLabel="Niño o niña de la calle" itemValue="143" /> 
                <f:selectItem itemLabel="Niño o niña en la calle" itemValue="144" /> 
                <f:selectItem itemLabel="Niño/a en peores formas de trabajo infantil" itemValue="145" /> 
                <f:selectItem itemLabel="Ocupación menor en act prohibidas(ar62)" itemValue="146" /> 
                <f:selectItem itemLabel="Padre o madre ceden al niño para adopción" itemValue="147" /> 
                <f:selectItem itemLabel="Padres o adulto a cargo no pueden cuidar al niño(a)" itemValue="148" /> 
                <f:selectItem itemLabel="Padres o tutor declaran incompetentes para cuidarlo " itemValue="149" /> 
                <f:selectItem itemLabel="Peligro material o moral del niño(a) o adolescente" itemValue="150" /> 
                <f:selectItem itemLabel="Problema de vivienda" itemValue="151" /> 
                <f:selectItem itemLabel="Protección (según  orden del tribunal) solo cuando no especifica mater" itemValue="152" /> 
                <f:selectItem itemLabel="Solicitud de niño(a) o adolescente" itemValue="153" /> 
                <f:selectItem itemLabel="Testigo de violencia intrafamiliar" itemValue="154" /> 
   
            </p:selectOneMenu>
              
                 
               
            </h:panelGrid>
                 
                 
                 
                 
                 
                 
                 
                 
                        
            
           
            <h:commandButton value="Siguiente" actionListener="#{ncfasBean.registrarNcfas()}" class="btn btn-primary" />
           
                 
                     
                   </div>
                </h:form>            
</p:layoutUnit>
        
</p:layout>
        </h:body>
        <h:form rendered="#{empty testSession.tipoUsuario}">
              
              <h1> ingresa sesion</h1>
              </h:form>
    </f:view>
</html>
