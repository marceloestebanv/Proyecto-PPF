<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/newcss.css" rel="stylesheet" type="text/css"/>
</f:facet>
</h:head>
<h:body>
    <p:layout fullPage="true" >
        
        
        
        
<p:layoutUnit position="north"   size="140"  collapsible="true" >      
             <h:panelGrid  columns ="3"   width="100%"  >
                 <h:panelGrid >
                    <p:graphicImage value="/resources/imagen/logo_uv.png"  style="display:block;padding: 10px;padding-top: 0px"/>
                 </h:panelGrid>    
                 <h:panelGrid   style="display: block;float: center; text-align: center;padding-left: 300px;padding-top: 0px" >
                    <h1> PPF AITUÉ </h1>
                    <p:graphicImage  value="/resources/imagen/logofamilia.png" width="35%" />
                 </h:panelGrid>        
            <h:panelGrid   style="display: block;float: right;text-align: center " >
            <p:graphicImage  value="/resources/imagen/images.jpg" width="20%"  />
            <h:outputText value="#{loginControlador.usuario.nombre}" style="display: block;  text-align: center"  /> 
            </h:panelGrid>     
            </h:panelGrid>     
 </p:layoutUnit>
        
        

        
 <p:layoutUnit position="west" size="200">
    <p:growl autoUpdate="true"/>

    <h:form>
 <p:panelMenu style="width:190px">
        <p:submenu label="Gestionar NCFAS">
            <p:menuitem value="Ingresar un Nuevo NCFAS" actionListener="#{menuBeanAdministrador.ingresoNcfas}" icon="ui-icon-disk" />
            <p:menuitem value="Ver NCFAS guardados"  actionListener="#{menuBeanAdministrador.verncfas}" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Ver NCFAS de tipo Inical"  actionListener="#{menuBeanAdministrador.verNcfasIniciales}" icon="ui-icon-arrowrefresh-1-w" />   
            <p:menuitem value="Ver NCFAS de tipo Final"  actionListener="#{menuBeanAdministrador.verNcfasFinales}" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Ver NCFAS por Fecha"  actionListener="#{menuBeanAdministrador.verNcfasPorFecha}" icon="ui-icon-arrowrefresh-1-w" />
        
        </p:submenu>
        
        <p:submenu label="Módulo Minería de Datos">
            <p:menuitem value="Generar Minería (Competencias Familiares)" actionListener="#{menuBeanAdministrador.mineriadedatos}" icon="ui-icon-wrench"/>
            <p:menuitem value="Generar Minería (Interacciones Familiares)" actionListener="#{menuBeanAdministrador.mineriaCompetencias}" icon="ui-icon-wrench"/>
        </p:submenu>
        
        <p:submenu label="Módulo Estadística Desciptiva">
            <p:menuitem value="Ver Gráfico Seleccionando NCFAS" actionListener="#{menuBeanAdministrador.estadistica}" icon="ui-icon-bookmark"/>
            <p:menuitem value="Ver Gráfico de Comparación de Items " actionListener="#{menuBeanAdministrador.comparar}" icon="ui-icon-bookmark"/>
            <p:menuitem value="Ver Gráfico de Comparación de Items Generales" actionListener="#{menuBeanAdministrador.comparar2}" icon="ui-icon-bookmark"/>
            <p:menuitem value="Ver Gráfico de Comparación de fecha de Inicio y fecha Final" actionListener="#{menuBeanAdministrador.comparar3}" icon="ui-icon-bookmark"/>
        </p:submenu>
</p:panelMenu>

       
<h:commandButton id="salir" class="btn btn-primary" value="Volver al Inicio" action="#{usuarioBean.logout()}" />
</h:form> 
</p:layoutUnit>  
                    
    
<p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                 <h:outputText value=" Universidad de Valparaíso. 
                   Todos los derechos reservados. 
                   Chile - 2015"  style="padding: 1%; display: block;text-align: center"  /> 
                 
</p:layoutUnit> 
                    
    
<p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                 <h:outputText value=" Universidad de Valparaíso. 
                   Todos los derechos reservados. 
                   Chile - 2015"  style="padding: 1%; display: block;text-align: center"  /> 
                 
</p:layoutUnit>
        
            
           <p:growl id="msgs" showDetail="true" />         
        <p:layoutUnit position="center">         
        <h3>Nombre Familia: VALENZUELA </h3> 
        <h:outputText value="#{listarItemsBean.nombrefamilia}" />
      
             
             
            <h:form>
             <p:accordionPanel multiple="true">
                <p:tab title="ENTORNO">
                    
               <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;" widgetVar="chart1"/>
               <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                    
                </p:tab>
                <p:tab title="COMPETENCIAS PARENTALES">
              <p:chart type="line" model="#{chartView.lineModel2}" style="height:300px;" widgetVar="chart2"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                 
                 <p:tab title="INTERACCIONES FAMILIARES">
              <p:chart type="line" model="#{chartView.lineModel3}" style="height:300px;" widgetVar="chart3"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                 
                 <p:tab title="SEGURIDAD SOCIAL">
              <p:chart type="line" model="#{chartView.lineModel4}" style="height:300px;" widgetVar="chart4"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                 
                 <p:tab title="BIENESTAR DEL NIÑO">
              <p:chart type="line" model="#{chartView.lineModel5}" style="height:300px;" widgetVar="chart5"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                 
                 <p:tab title="VIDA SOCIAL COMUNITARIA">
              <p:chart type="line" model="#{chartView.lineModel6}" style="height:300px;" widgetVar="chart6"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                 
                 <p:tab title="AUTONOMÍA">
              <p:chart type="line" model="#{chartView.lineModel7}" style="height:300px;" widgetVar="chart7"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                 
                 <p:tab title="SALUD FAMILIAR">
              <p:chart type="line" model="#{chartView.lineModel8}" style="height:300px;" widgetVar="chart8"/>
              <p:commandButton type="button" value="Exportar como imagen" icon="ui-icon-extlink" onclick="exportChart()"/>
                </p:tab>
                     
                 
                 
                 
            </p:accordionPanel>
                  </h:form>
            
              
            
              
             
             
</p:layoutUnit>
    
    
    <p:dialog widgetVar="dlg1" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
                 <p:outputPanel id="output1" layout="block" style="width:700px;height:300px"/>
             </p:dialog> 

    
    
</p:layout>
        </h:body>
        <h:form rendered="#{empty testSession.tipoUsuario}">
              
              <h1> ingresa sesion</h1>
              </h:form>
    </f:view>
    
    <script type="text/javascript">
function exportChart() {
    //export image
    $('#output1').empty().append(PF('chart1').exportAsImage());
 
    //show the dialog
    PF('dlg1').show();
}
</script>
    
</html>
