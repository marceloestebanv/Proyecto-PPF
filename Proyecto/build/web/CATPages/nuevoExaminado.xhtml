<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                  <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/Proyecto/resources/js/bootstrap.js" type="text/javascript"></script>
        <link href="/Proyecto/resources/css/newcss.css" rel="stylesheet" type="text/css"/>
       
                
                
                <title>Nuevo Examinado</title>
                <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="/Proyecto/favicon.ico" type="image/x-icon"/>
            </f:facet>
            
               <style type="text/css">
            h1 {
               display: block; 
               text-align: center
            }
            .form {
     margin-left: 10%;
    margin-right:10%;
     //si pongo esto me aparece la barra de scroll  width:100%;
        
    }
    
    
            
            </style>
            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                          <p:layoutUnit position="north"   size="95"  collapsible="true" style="" >                
           <div class="col-md-3">
           <a class="navbar-brand" href="../welcomePrimefaces.xhtml" style="font-weight: 800;text-align:left;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;font-size: 30px;">PPF Aitué <span><p:graphicImage  value="./resources/imagen/logofamilia.png" width="20%"/> </span></a>
           </div>  
            <h:panelGrid   style="display: block;float: right;text-align: center " >    
            <p:graphicImage  value="./resources/imagen/images.jpg" width="30%"  />     
            <h:outputText value="#{loginControlador.usuario.nombre}" style="font-weight: 800;text-align:left;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;font-size: 20px;display: block;  text-align: center"  /> 
            </h:panelGrid>
            </p:layoutUnit>

                <p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                 <h:outputText value=" Universidad de Valparaíso. 
                   Todos los derechos reservados. 
                   Chile - 2015"  style="font-weight: 800;text-align:left;letter-spacing: 2px;color:#3BBAAE;font-family:  'Yanone Kaffeesatz', sans-serif;font-size: 20px;padding: 1%; display: block;text-align: center"  /> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="220" header="Menu">
  
    <h:form>
        <p:panelMenu style="width:210px">
                              <p:submenu label="Sistema CAT-A">
                            <p:menuitem value="Agregar Examinado" outcome="nuevoExaminado.xhtml" />
                            <p:menuitem value="Agregar Test" outcome="ingresarTest.xhtml" />
                             <p:menuitem value="Histórico de Test" outcome="gestionarTests.xhtml" />
                             <p:menuitem value="Estadísticas" outcome="consultarExaminados.xhtml" />
                             <p:menuitem value="Administrar Terminos" outcome="administrarTerminos.xhtml" />
                            </p:submenu>
                 </p:panelMenu>
                    <h:commandButton value="Salir" action="#{loginControlador.logout()}"  class="btn btn-primary" style="width:100%;"/>
                      </h:form>
                  </p:layoutUnit >

                <p:layoutUnit position="center" >
                     
                     <h:form id="formInsertar" class="form" >
                         
                       <h2> Agregar Examinado </h2>
                       
                         <br/>
                     <p:messages id="messages"  autoUpdate="true" closable="true" />
            <h:panelGrid columns="2">
                
                <p:outputLabel for="rut" value="Rut del Examinado"/>
                <p:inputText id="rut" value="#{examinadoBean.examinado.rut}" required="true" validatorMessage="Rut Erroneo" placeholder="Ej:18033150">
                 <f:validateRegex  pattern="[0-9]{7,9}"  />  
                </p:inputText>
                
                 <p:outputLabel for="nombre" value="Nombre del Examinado"/>
                <p:inputText id="nombre" value="#{examinadoBean.examinado.nombre}"  required="true"  placeholder="Ingrese Nombre"  >
                 <f:validateLength minimum="5" maximum="45" /> 
                </p:inputText>
                
                
              
                
                 <p:outputLabel for="direccion" value="Dirección del Examinado"/>
                 <p:inputText id="direccion" value="#{examinadoBean.examinado.direccion}"  required="true"  placeholder="Ingrese Dirección"  >
                 <f:validateLength minimum="5" maximum="45" /> 
                </p:inputText>
                
                
                 <p:outputLabel for="fechaNac" value="Fecha de Nacimiento (AAAA-MM-DD)" />
                
                 <p:calendar id="fechaNac" value="#{examinadoBean.examinado.fechaNac}"   validatorMessage="Fecha Errónea" pattern="yyyy-mm-dd" mask="true" >
               
                 </p:calendar>
                
   
                <p:outputLabel for="escolaridad" value="Escolaridad del Examinado"/>
                
                      <p:selectOneMenu id="escolaridad" effect="drop"  style="width: 100%"
                                 value="#{examinadoBean.examinado.escolaridad}" required="true">
          <f:selectItem itemLabel="Elija parentesco" itemValue="0" noSelectionOption="true"/>
          <f:selectItem itemLabel="Enseñanza Básica Incompleta" itemValue="Enseñanza Basica Incompleta"  />
          <f:selectItem itemLabel="Enseñanza Básica Completa" itemValue="Enseñanza Basica Completa"  />
          <f:selectItem itemLabel="Otra" itemValue="Otra"  />
         
          
    </p:selectOneMenu>
                

            
                 <p:outputLabel for="resp" value="Nombre Adulto Responsable"/>
                 <p:inputText id="resp" value="#{examinadoBean.examinado.nombreRespons}"  required="true"  placeholder="Ingrese Nombre del Responsable"  >
                 <f:validateLength minimum="5" maximum="45" /> 
                </p:inputText>
                
                <p:outputLabel for="parentesco" value="Parentesco del Responsable"/>
            
                
                  <p:selectOneMenu id="parentesco" effect="drop"  style="width: 100%"
                                 value="#{examinadoBean.examinado.parentescoRespons}" required="true">
          <f:selectItem itemLabel="Elija parentesco" itemValue="0" noSelectionOption="true"/>
          <f:selectItem itemLabel="Padre" itemValue="Padre"  />
          <f:selectItem itemLabel="Madre" itemValue="Madre"  />
          <f:selectItem itemLabel="Hermano/a" itemValue="Hermano/a"  />
          <f:selectItem itemLabel="Abuelo/a" itemValue="Abuelo/a"  />
          <f:selectItem itemLabel="Tío/a" itemValue="Tío/a"  />
          <f:selectItem itemLabel="Otro" itemValue="Otro"  />
          
    </p:selectOneMenu>
                
                
                
                 <p:outputLabel for="causaIng" value="Causa Ingreso SENAINFO"/>
                 <p:selectOneMenu id="causaIng" effect="drop"  style="width: 100%"
                                 value="#{examinadoBean.examinado.idCausaIngreso}" required="true">
          <f:selectItem itemLabel="Elija causa Ingreso" itemValue="0" noSelectionOption="true"/>
          <f:selectItems value="#{examinadoBean.causasIngreso}"
                         var="causa" itemLabel="#{causa.causa}"
                         itemValue="#{causa.idCausa}" />
    </p:selectOneMenu>

              
            </h:panelGrid>
                     <br/>
                        
                     <p:commandButton actionListener="#{examinadoBean.insertar()}" validateClient="true" value="Ingresar Examinado" />         
        </h:form>
        
                </p:layoutUnit>

            </p:layout>
            
            
            
           

        </h:body>

    </f:view>
</html>
